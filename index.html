<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title Name</title>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="./CSS/Stylesheet.css" />
  </head>
  <body>

    <!-- Slider Container -->
    <div id="slide-window">
  
      <!-- Slides List -->
      <ol id="slides" start="1">
        
        <!-- Slide Items -->
        <li class="slide color-0 alive" style="background-image:url(./img/01.jpg);"></li>
        <li class="slide color-1" style="background-image:url(./img/02.jpg);"></li>
        <li class="slide color-2" style="background-image:url(./img/03.jpg);"></li>
        <li class="slide color-3" style="background-image:url(./img/04.jpg);"></li>
        <li class="slide color-4" style="background-image:url(./img/05.jpg);"></li>
        <li class="slide color-5" style="background-image:url(./img/06.jpg);"></li>
        <li class="slide color-6" style="background-image:url(./img/07.jpg);"></li>
        <li class="slide color-7" style="background-image:url(./img/08.jpg);"></li>
      
      </ol>
   
      <!-- Navigation Arrows -->
      <span class="nav fa fa-chevron-left fa-3x" id="left"></span>
      <span class="nav fa fa-chevron-right fa-3x" id="right"></span>

      <!-- Indicators -->
      <div id="indicator-container">
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
      </div>
      
    </div>

    <!-- JavaScript Local File -->
    <script src="./JS/main.js"></script>
  </body>
</html>
